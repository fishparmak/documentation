<!DOCTYPE html>
<html>
<head>
	<title>Tab</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="tabs.css">
	<link rel="stylesheet" type="text/css" href="heading.css">
</head>
<body>

	<div class="instruction">

		<h2 class="heading heading_paragraphs">Installation</h2>

		<div class="tabs">
			<div class="tabs__item">
				<label for="mac-radio" class="tabs__label">Mac</label>
				<input type="radio" class="tabs__input" id ="mac-radio" name="tab" checked>
				<p class="tabs__content">
					мак
				</p>
			</div>

			<div class="tabs__item">
				<label for="linux-radio" class="tab__label">Linux</label>
				<input type="radio" class="tabs__input" id ="linux-radio" name="tab">
				<p class="tabs__content">
					линух
				</p>
			</div>

			<div class="tabs__item">
				<label for="windows-radio" class="tabs__label">Windows</label>
				<input type="radio" class="tabs__input" id ="windows-radio" name="tab">
				<p class="tabs__content">
					винда
				</p>
			</div>
		</div>
	</div>
</body>
</html>
